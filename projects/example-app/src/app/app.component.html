<h3>Form example:</h3>
<form ngrxForm [formSummary$]="formGroup$" (formUpdate)="updateFormGroup($event)">
    <div>
        <input type="text" ngrxControl="textInput" />
        <input type="number" ngrxControl="numberInput" />
        <input type="range" ngrxControl="rangeInput" />
        <input type="checkbox" ngrxControl="checkboxInput" />
        <app-custom-input ngrxControl="customInput"></app-custom-input>
    </div>
</form>

<h3>Single example:</h3>
<input ngrxControl [controlSummary$]="singleInput$" (controlUpdate)="updateSingleInput($event)" />

<h3>State access example:</h3>
<small>Forbidden number (from state): {{ forbiddenNumber$ | async }}</small>
<form
    ngrxForm
    [formSummary$]="stateAccessFormGroup$"
    (formUpdate)="updateStateAccessFormGroup($event)"
>
    <input type="number" ngrxControl="exampleInput" />
</form>

<h3>Duplicate form example:</h3>
<form ngrxForm [formSummary$]="formGroup$" (formUpdate)="updateFormGroup($event)">
    <div>
        <input type="range" ngrxControl="numberInput" />
        <app-custom-input ngrxControl="rangeInput"></app-custom-input>
    </div>
</form>

<h3>Error display example:</h3>
<form ngrxForm [formSummary$]="formGroup$" (formUpdate)="updateFormGroup($event)">
    <div>
        <input type="number" ngrxControl="numberInput" />
        <small *ngIf="(formGroup$ | async)?.errors?.numberInput">
            {{ (formGroup$ | async).errors.numberInput | json }}
        </small>
    </div>
</form>
